<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant To-Do List</title>
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --accent-color: #fd79a8;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --success-color: #00b894;
            --warning-color: #fdcb6e;
            --danger-color: #d63031;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 2rem;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 1.5rem;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .input-container {
            display: flex;
            padding: 1rem;
            background-color: white;
            border-bottom: 1px solid #eee;
        }

        .input-container input {
            flex: 1;
            padding: 0.8rem 1rem;
            border: 2px solid #eee;
            border-radius: 30px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-container input:focus {
            border-color: var(--secondary-color);
        }

        .input-container button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 30px;
            padding: 0 1.5rem;
            margin-left: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .input-container button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .filter-container {
            display: flex;
            justify-content: center;
            padding: 0.5rem;
            background-color: white;
            border-bottom: 1px solid #eee;
        }

        .filter-container button {
            background: none;
            border: none;
            padding: 0.5rem 1rem;
            margin: 0 0.25rem;
            cursor: pointer;
            color: var(--dark-color);
            font-size: 0.9rem;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .filter-container button.active {
            background-color: var(--secondary-color);
            color: white;
        }

        .filter-container button:hover:not(.active) {
            color: var(--primary-color);
        }

        .todo-list {
            list-style: none;
            max-height: 400px;
            overflow-y: auto;
        }

        .todo-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid #eee;
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease;
        }

        .todo-item:hover {
            background-color: #f9f9f9;
        }

        .todo-item.completed {
            opacity: 0.7;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: #aaa;
        }

        .todo-checkbox {
            margin-right: 1rem;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .todo-text {
            flex: 1;
            font-size: 1rem;
            color: var(--dark-color);
        }

        .todo-actions {
            display: flex;
        }

        .todo-actions button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            margin-left: 0.5rem;
            color: #aaa;
            transition: all 0.3s ease;
        }

        .todo-actions button:hover {
            color: var(--danger-color);
            transform: scale(1.1);
        }

        .todo-actions button.edit:hover {
            color: var(--warning-color);
        }

        .stats {
            padding: 1rem;
            text-align: center;
            color: #666;
            font-size: 0.9rem;
            background-color: #f8f9fa;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }
            
            .container {
                border-radius: 10px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>My To-Do List</h1>
            <p>Get things done, one task at a time</p>
        </div>
        
        <div class="input-container">
            <input type="text" id="todo-input" placeholder="Add a new task...">
            <button id="add-btn">Add</button>
        </div>
        
        <div class="filter-container">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>
        
        <ul class="todo-list" id="todo-list">
            <!-- Todo items will be added here dynamically -->
        </ul>
        
        <div class="stats" id="stats">
            0 tasks left
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const todoInput = document.getElementById('todo-input');
            const addBtn = document.getElementById('add-btn');
            const todoList = document.getElementById('todo-list');
            const filterBtns = document.querySelectorAll('.filter-btn');
            const statsElement = document.getElementById('stats');
            
            // State
            let todos = JSON.parse(localStorage.getItem('todos')) || [];
            let currentFilter = 'all';
            
            // Initialize the app
            function init() {
                renderTodos();
                updateStats();
                
                // Event listeners
                addBtn.addEventListener('click', addTodo);
                todoInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') addTodo();
                });
                
                filterBtns.forEach(btn => {
                    btn.addEventListener('click', filterTodos);
                });
            }
            
            // Add a new todo
            function addTodo() {
                const text = todoInput.value.trim();
                if (text === '') return;
                
                const newTodo = {
                    id: Date.now(),
                    text,
                    completed: false
                };
                
                todos.push(newTodo);
                saveTodos();
                renderTodos();
                updateStats();
                
                todoInput.value = '';
                todoInput.focus();
            }
            
            // Render todos based on current filter
            function renderTodos() {
                todoList.innerHTML = '';
                
                const filteredTodos = todos.filter(todo => {
                    if (currentFilter === 'all') return true;
                    if (currentFilter === 'active') return !todo.completed;
                    if (currentFilter === 'completed') return todo.completed;
                    return true;
                });
                
                if (filteredTodos.length === 0) {
                    const emptyMessage = document.createElement('li');
                    emptyMessage.className = 'empty-message';
                    emptyMessage.textContent = currentFilter === 'all' 
                        ? 'No tasks yet. Add one above!' 
                        : currentFilter === 'active' 
                            ? 'No active tasks' 
                            : 'No completed tasks';
                    emptyMessage.style.padding = '1.5rem';
                    emptyMessage.style.textAlign = 'center';
                    emptyMessage.style.color = '#999';
                    todoList.appendChild(emptyMessage);
                    return;
                }
                
                filteredTodos.forEach(todo => {
                    const todoItem = document.createElement('li');
                    todoItem.className = `todo-item ${todo.completed ? 'completed' : ''}`;
                    todoItem.dataset.id = todo.id;
                    
                    todoItem.innerHTML = `
                        <input type="checkbox" class="todo-checkbox" ${todo.completed ? 'checked' : ''}>
                        <span class="todo-text">${todo.text}</span>
                        <div class="todo-actions">
                            <button class="edit"><i>‚úèÔ∏è</i></button>
                            <button class="delete"><i>üóëÔ∏è</i></button>
                        </div>
                    `;
                    
                    todoList.appendChild(todoItem);
                    
                    // Add event listeners to the new todo item
                    const checkbox = todoItem.querySelector('.todo-checkbox');
                    const editBtn = todoItem.querySelector('.edit');
                    const deleteBtn = todoItem.querySelector('.delete');
                    
                    checkbox.addEventListener('change', () => toggleTodoComplete(todo.id));
                    deleteBtn.addEventListener('click', () => deleteTodo(todo.id));
                    editBtn.addEventListener('click', () => editTodo(todo.id));
                });
            }
            
            // Toggle todo completion status
            function toggleTodoComplete(id) {
                todos = todos.map(todo => 
                    todo.id === id ? {...todo, completed: !todo.completed} : todo
                );
                saveTodos();
                renderTodos();
                updateStats();
            }
            
            // Delete a todo
            function deleteTodo(id) {
                todos = todos.filter(todo => todo.id !== id);
                saveTodos();
                renderTodos();
                updateStats();
            }
            
            // Edit a todo
            function editTodo(id) {
                const todo = todos.find(todo => todo.id === id);
                if (!todo) return;
                
                const todoItem = document.querySelector(`.todo-item[data-id="${id}"]`);
                const todoText = todoItem.querySelector('.todo-text');
                
                const input = document.createElement('input');
                input.type = 'text';
                input.value = todo.text;
                input.className = 'edit-input';
                input.style.flex = '1';
                input.style.padding = '0.5rem';
                input.style.border = '1px solid #ddd';
                input.style.borderRadius = '4px';
                
                todoText.replaceWith(input);
                input.focus();
                
                function saveEdit() {
                    const newText = input.value.trim();
                    if (newText && newText !== todo.text) {
                        todo.text = newText;
                        saveTodos();
                    }
                    renderTodos();
                }
                
                input.addEventListener('blur', saveEdit);
                input.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        saveEdit();
                    }
                });
            }
            
            // Filter todos
            function filterTodos(e) {
                currentFilter = e.target.dataset.filter;
                
                filterBtns.forEach(btn => {
                    btn.classList.remove('active');
                    if (btn.dataset.filter === currentFilter) {
                        btn.classList.add('active');
                    }
                });
                
                renderTodos();
            }
            
            // Update stats
            function updateStats() {
                const total = todos.length;
                const completed = todos.filter(todo => todo.completed).length;
                const active = total - completed;
                
                statsElement.textContent = `${active} ${active === 1 ? 'task' : 'tasks'} left (${completed} completed)`;
            }
            
            // Save todos to localStorage
            function saveTodos() {
                localStorage.setItem('todos', JSON.stringify(todos));
            }
            
            // Initialize the app
            init();
        });
    </script>
</body>
</html>
