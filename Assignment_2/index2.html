<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main class="container">
        <section class="stats-container">
            <div class="details">
                <h1>Todo App</h1>
                <p>Keep it up!</p>
                <div id="progressBar" aria-label="Progress bar" role="progressbar" aria-valuemin="0" aria-valuemax="100">
                    <div id="progress"></div>
                </div>
            </div>
            <div class="stats-numbers">
                <p id="numbers">0 / 0</p>
            </div>
        </section>
        <form id="taskinput" autocomplete="off" aria-label="Add new task">
            <input type="text" placeholder="Write your task" aria-label="Task input" maxlength="100">
            <button id="newtask" type="submit" aria-label="Add task">+</button>
        </form>
        <ul id="task-list" aria-label="Task list"></ul>
    </main>
    <script src="./app.js"></script>
</body>
</html>
